<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
	    <title>Compress Images</title>
	    
	</head>
	<body>
	    <header>
	    	
	    	<nav>
	    		<ul>
	    			<li>
	    				<a href="/">Convert</a>
	    			</li>
	    			<li>
	    				<a href="/compress.html" class="active">Compress</a>
	    			</li>
	    			<!-- <li>
	    				<a href="/compress">Compress</a>
	    			</li> -->
	    		</ul>
	    	</nav>
	    	
	    	<section class="upload">
	    		
	    		<form id="form" action="/compress" enctype="multipart/form-data" method="post">
				<h2>Compress Images</h2>
	    		<div id="modalCompressImg" class="modal">
					<h2>Selecione o nivel de qualidade da imagem</h2>
					<ul>
						<li>
							<input type="radio" name="gender" value="low"> Baixa
						</li>
						<li>
							<input type="radio" name="gender" value="middle"> Média
						</li>
						<li>
							<input type="radio" name="gender" value="high"> Alta
						</li>
					</ul>
					<br style="clear:both;">
					<a id="download" title="Download">Download</a>
					<a id="fechar" title="Fechar" class="fechar">X</a>
				</div>
				
	    		<section class="target">
	    			<figure class="icon"></figure>
	    			<p>Arraste seus arquivos aqui!</p>
	    			<p class="pathURL"></p>

	    			
	    		</section>
	    		<div class="progress">
	              <div class="progress-bar" role="progressbar" style="width: 78%;">78%</div>
	            </div>
	    		
    				<input id="file" type="file" name="files" multiple="multiple">
					
    			</form>
    			
				<p class="version">Versão 1.0.1</p>
			
	    		   				
	    	</section>
	    </header>
		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="assets/js/compress.js"></script>
		
	</body>
</html>

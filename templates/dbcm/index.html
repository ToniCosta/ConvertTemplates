<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>
      
    <a id="clickTagArea" class="clickTagArea"></a>
    <script>
        var clickTag = "http://www.example.com.br";
        var clickArea = document.getElementById("clickTagArea");
        clickArea.onclick = function(){
            window.open(clickTag, "_blank");
        }
    </script>
    
</body></html>
